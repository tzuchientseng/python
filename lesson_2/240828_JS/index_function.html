<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2 * 3 = <span id="num"></span></h1> 
    <button type="button" onclick="myFun()">CAL</button>
    <button type="button" onclick="add(2,3)">CAL</button>

    <script>
        function myFun() {
            document.getElementById('num').textContent = 2*3;
            // document.getElementById('num').innerHTML = 2*3;
        }

        const add = (a,b) => {
            document.getElementById('num').textContent = a*b;
        }
    </script>
    <br>
    <br>
    <br>
    <form>
        <label for="num">Number: </label>
        <input type="number" name="num" min="0" max="10" step="0.1" id="numInput">
    </form>

    <script>
        function getInputName() {
            // Get the input element by its ID
            const inputElement = document.getElementById('numInput');
            // Get the name attribute
            const inputName = inputElement.name;
            // Display the name attribute
            alert('The name attribute is: ' + inputName);
        }
    </script>
</body>
</html>
