{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for name in registrants %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ registrants[name] }}</td>
                    <!-- sqlite db-->
                    <td>{{ registants.name }}</td>
                    <td>{{ registants.sport }}</td>
                    <form action="/deregister" method="post">
                        <input name='id' type="hidden" value="{{ regitrants.id}}">
                        <button type="submit">Deregister</button>
                    </form>                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
